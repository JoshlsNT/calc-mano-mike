<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cashback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Cashback - HanzBet</h1>
        <p>Descubra quanto cashback você pode receber com base nas suas perdas diárias nos jogos de slots qualificados.</p>
        <div class="calculator">
            <label for="perda">Perdas em Dinheiro Real (R$):</label>
            <input type="number" id="perda" placeholder="Digite o valor das perdas" min="10">
            
            <button onclick="calcularCashback()">Calcular</button>
            
            <div id="resultado" class="resultado"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
